<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Keuntungan</title>
</head>
<body>
    <h1>Edit Data Keuntungan</h1>
    <form method="post">
        <label>Nama:</label>
        <input type="text" name="nama" value="{{ keuntungan.nama }}" required>
        <br>
        <label>Jumlah:</label>
        <input type="number" name="jumlah" value="{{ keuntungan.jumlah }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Kembali</a>
</body>
</html>
