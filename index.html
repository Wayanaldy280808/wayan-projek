<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Keuntungan</title>
</head>
<body>
    <h1>Data Keuntungan</h1>
    <a href="{{ url_for('add') }}">Tambah Data</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Aksi</th>
        </tr>
        {% for k in keuntungan %}
        <tr>
            <td>{{ k.id }}</td>
            <td>{{ k.nama }}</td>
            <td>{{ k.jumlah }}</td>
            <td>
                <a href="{{ url_for('edit', id=k.id) }}">Edit</a>
                <form action="{{ url_for('delete', id=k.id) }}" method="post" style="display:inline;">
                    <button type="submit">Hapus</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
